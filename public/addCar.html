<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Car - CarJourney</title>
  <link rel="stylesheet" href="addCar.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Header / Top Task Bar with Navigation -->
  <header>
    <div class="container">
      <h1>CarJourney</h1>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="carListing.html"><i class="fas fa-search"></i> Used & New Cars</a></li>
          <li><a href="favoriteList.html"><i class="fas fa-star"></i> Favorited Cars</a></li>
          <li><a href="#" id="login-btn"><i class="fas fa-sign-in-alt"></i> Login</a></li>
          <li><a href="#" id="register-btn"><i class="fas fa-user-plus"></i> Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Header Navigator -->
  <div class="headerNav-container">
    <nav>
      <ul class="header-nav-list">
        <li><a href="addCar.html" class="active">Add Cars</a></li>
        <li><a href="favoriteList.html" >Favorited Cars</a></li>
        <li><a href="#">Saved Searches</a></li>
      </ul>
    </nav>
  </div>
  
  <!-- Main Car Section -->
  <main>
    <div class="container car-details">
      <h2 class="car-name">
        <strong>Add a Car</strong>
      </h2>
      <p><strong>Add a car to the listing by filling in the information below.</strong></p>
      <!-- Add Car Section -->
      <div class="container add-car-section">
        <h2>Option Select</h2>
        <!-- Option Select -->
        <div class="input-toggle">
          <input type="radio" id="vin" name="searchType" value="VIN">
          <label for="vin">VIN</label>

          <input type="radio" id="makeModel" name="searchType" value="Make/Model" checked>
          <label for="makeModel">Make/Model</label>

          <input type="radio" id="licensePlate" name="searchType" value="LicensePlate">
          <label for="licensePlate">License Plate</label>
        </div>

        <!-- VIN Section -->
        <div id="vin-inputs" class="car-details-inputs">
          <div class="input-group vin-input-group">
            <label for="vinNumber">VIN Number</label>
            <input type="text" name="vinNumber" id="vinNumber" placeholder="Enter your 17-digit VIN">
            <button type="button" class="vin-go-btn">Go</button>
          </div>
        </div>

        <!-- Make/Model Section (shown by default) -->
        <div id="makeModel-inputs" class="car-details-inputs">
        <!-- Make/Model Section (shown by default) -->
        <div id="makeModel-inputs" class="car-details-inputs">
          <div class="input-group">
            <label for="year">Year</label>
            <input type="text" name="year" id="year" placeholder="2023">
          </div>

          <div class="input-group">
            <label for="make">Make</label>
            <input type="text" name="make" id="make" placeholder="Toyota">
          </div>

          <div class="input-group">
            <label for="model">Model</label>
            <input type="text" name="model" id="model" placeholder="Camry">
          </div>

          <div class="input-group">
            <label for="mileage">Mileage</label>
            <input type="text" name="mileage" id="mileage" placeholder="32,000 miles">
          </div>

          <div class="input-group">
            <label for="zipCode">ZIP Code</label>
            <input type="text" name="zipCode" id="zipCode" placeholder="ZIP Code">
          </div>

          <div class="input-group">
            <label for="cost">Cost</label>
            <input type="text" name="cost" id="cost" placeholder="$22,000">
          </div>

          <button type="button" class="go-btn">Go</button>
        </div>

        <!-- License Plate Section -->
        <div id="licensePlate-inputs" class="car-details-inputs" style="display: none;">
          <div class="input-group">
            <label for="licensePlate">License Plate</label>
            <input type="text" name="licensePlate" id="licensePlate" placeholder="Enter License Plate">
          </div>
        </div>
        
      </div>
    </div>
  </main>

  <!-- Footer / Bottom Task Bar -->
  <footer>
    <div class="container">
      <p>&copy; 2024 Car Listings. All rights reserved.</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <script src="addCar.js"></script>
</body>
</html>
