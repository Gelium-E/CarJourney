<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Car - CarJourney</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Header / Top Task Bar with Navigation -->
  <header>
    <div class="container">
      <h1>CarJourney</h1>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="carListing.html"><i class="fas fa-search"></i> Used & New Cars</a></li>
          <li><a href="favorite_list.html"><i class="fas fa-star"></i> Favorited Cars</a></li>
          <li><a href="#" id="login-btn"><i class="fas fa-sign-in-alt"></i> Login</a></li>
          <li><a href="#" id="register-btn"><i class="fas fa-user-plus"></i> Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Car Section -->
  <main>
    <div class="container car-details">
      <h2 class="car-name">
        <strong>Add a Car</strong>
      </h2>
      <p><strong>Add a car to the listing by filling in the information below.</strong></p>
      <!-- Add Car Section -->
      <div class="container add-car-section">
        <h2>Option Select</h2>
        <div class="input-toggle">
          <input type="radio" id="vin" name="searchType" value="VIN">
          <label for="vin">VIN</label>

          <input type="radio" id="makeModel" name="searchType" value="Make/Model" checked>
          <label for="makeModel">Make/Model</label>

          <input type="radio" id="licensePlate" name="searchType" value="LicensePlate">
          <label for="licensePlate">License Plate</label>
        </div>

        <!-- Input Section -->
        <div class="car-details-inputs">
          <div class="input-group">
            <label for="year">Year</label>
            <input type="text" name="year" id="year" placeholder="2023" />
          </div>
        
          <div class="input-group">
            <label for="make">Make</label>
            <input type="text" name="make" id="make" placeholder="Toyota" />
          </div>
        
          <div class="input-group">
            <label for="model">Model</label>
            <input type="text" name="model" id="model" placeholder="Camry" />
          </div>
        
          <div class="input-group">
            <label for="seller">Seller Name</label>
            <input type="text" name="seller" id="seller" placeholder="John Adams" />
          </div>
        
          <div class="input-group">
            <label for="cost">Cost</label>
            <input type="text" name="cost" id="cost" placeholder="$22,000" />
          </div>

          <div class="input-group">
            <label for="mileage">ZIP Code</label>
            <input type="text" name="mileage" id="mileage" placeholder="32,000 miles" />
          </div>

        </div>
        
        <!-- Add Info Section -->
        <h2>Add Information</h2>
        <!-- Add Overview -->
        <textarea class="comment-box" placeholder="Type out the overview of your car..."></textarea>

        <h2>Add Features and Specs</h2>
        <!-- Add Features -->
        <textarea class="comment-box" placeholder="Type out the features and specs of your car..."></textarea>
        
        <!-- Submit Button -->
        <button type="button" class="go-btn">Submit</button>
      </div>
    </div>
  </main>

  <!-- Footer / Bottom Task Bar -->
  <footer>
    <div class="container">
      <p>&copy; 2024 Car Listings. All rights reserved.</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
