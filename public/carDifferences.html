<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="carDifferences.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Compare Cars - CarJourney</title>
</head>
<body>
  <header>
    <div class="container">
      <h1>CarJourney</h1>
      <nav>
        <ul>
          <li><a href="homepage.html" class="active"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="#"><i class="fas fa-search"></i> Used & New Cars</a></li>
          <li><a href="#" id="login-btn"><i class="fas fa-sign-in-alt"></i> Login</a></li>
          <li><a href="#" id="register-btn"><i class="fas fa-user-plus"></i> Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="comparison-container">
    <h2>Compare cars</h2>
    <p>Choose two cars to compare side-by-side.</p>
    <div class="car-selection-wrapper">
      <div class="car-selection">
        <div class="car-image">
          <img src="/public/images/carCompare1.jpg" alt="First car image">
        </div>
        <h3>Add first car</h3>
        <form class="car-form">
          <label for="make1">Make</label>
          <select id="make1" name="make1">
            <option value="">Choose a make</option>
            <option value="Toyota">Toyota</option>
            <option value="Ford">Ford</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Honda">Honda</option>
          </select>
          
          <label for="model1">Model</label>
          <select id="model1" name="model1">
            <option value="">Choose a model</option>
            <option value="Camry">Camry</option>
            <option value="Corolla">Corolla</option>
            <option value="Mustang">Mustang</option>
            <option value="Civic">Civic</option>
          </select>
          
          <label for="year1">Year</label>
          <select id="year1" name="year1">
            <option value="">Choose a year</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
          </select>
        </form>
      </div>

      <div class="car-selection">
        <div class="car-image">
          <img src="/public/images/carCompare2.jpg" alt="Second car image">
        </div>
        <h3>Add second car</h3>
        <form class="car-form">
          <label for="make2">Make</label>
          <select id="make2" name="make2">
            <option value="">Choose a make</option>
            <option value="Nissan">Nissan</option>
            <option value="Jeep">Jeep</option>
            <option value="Tesla">Tesla</option>
            <option value="BMW">BMW</option>
          </select>
          
          <label for="model2">Model</label>
          <select id="model2" name="model2">
            <option value="">Choose a model</option>
            <option value="Altima">Altima</option>
            <option value="Model S">Model S</option>
            <option value="Cherokee">Cherokee</option>
            <option value="X5">X5</option>
          </select>
          
          <label for="year2">Year</label>
          <select id="year2" name="year2">
            <option value="">Choose a year</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
          </select>
        </form>
      </div>
    </div>
    
    <a href="carComparison.html">
      <button id="compare-button">See the comparison</button>
    </a>
    
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 CarJourney. All rights reserved.</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>
  <script src="carDifferences.js"></script>
</body>
</html>
