<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Favorite Cars - CarJourney</title>
  <link rel="stylesheet" href="favoriteList.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Header / Top Task Bar with Navigation -->
  <header>
    <div class="container">
      <h1>CarJourney</h1>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="carListing.html"><i class="fas fa-search"></i> Used & New Cars</a></li>
          <li><a href="favoriteList.html"><i class="fas fa-star"></i> Favorited Cars</a></li>
          <li><a href="#" id="login-btn"><i class="fas fa-sign-in-alt"></i> Login</a></li>
          <li><a href="#" id="register-btn"><i class="fas fa-user-plus"></i> Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Header Navigator -->
  <div class="headerNav-container">
    <nav>
      <ul class="header-nav-list">
        <li><a href="addCar.html">Add Cars</a></li>
        <li><a href="favoriteList.html" class="active">Favorited Cars</a></li>
        <li><a href="savedSearch.html">Saved Searches</a></li>
      </ul>
    </nav>
  </div>

  <!-- Main Section for Favorite Cars -->
  <main>
    <div class="container car-details">
      <h2>Favorited Cars</h2>
      <div id="favorite-cars-container" class="car-list">
        <!-- Favorited cars will be displayed here -->
        <p>Loading your favorite cars...</p>
      </div>
    </div>
  </main>

  <!-- Footer / Bottom Task Bar -->
  <footer>
    <div class="container">
      <p>&copy; 2024 Car Listings. All rights reserved.</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <!-- Display Favorited Cars -->
  <script>
    // Function to display favorited cars from localStorage
    function displayFavoritedCars() {
      const favCarsContainer = document.getElementById("favorite-cars-container");
      const favorites = JSON.parse(localStorage.getItem("favorites")) || [];

      favCarsContainer.innerHTML = ""; // Clear any existing content

      if (favorites.length === 0) {
        favCarsContainer.innerHTML = "<p>No favorited cars found.</p>";
      } else {
        favorites.forEach((car, index) => {
          const carElement = `
            <div class="car-item">
              <div class="car-image">
                <a href="carListing.html?car=${car.name}">
                  <img src="${car.image}" alt="${car.name}">
                </a>
                <i class="fas fa-heart heart-icon" data-index="${index}"></i>
              </div>
              <div class="car-details">
                <div class="title-cost">
                  <h3>${car.name}</h3>
                  <p class="car-cost">${car.cost}</p>
                </div>
                <p class="odometer">${car.odometer}</p>
                <p class="seller">${car.seller}</p>
                <p class="contact-seller">
                  <a href="contact_seller.html" class="contact-seller-link">Contact Seller 
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                  </a>
                </p>
              </div>
            </div>
          `;
          favCarsContainer.innerHTML += carElement;
        });

        // Attach event listeners to all heart icons
        document.querySelectorAll(".heart-icon").forEach((icon) => {
          icon.addEventListener("click", (event) => {
            const carIndex = event.target.getAttribute("data-index");
            removeFromFavorites(carIndex);
          });
        });
      }
    }

    // Function to remove a car from favorites
    function removeFromFavorites(index) {
      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      favorites.splice(index, 1);  // Remove the car from the list
      localStorage.setItem("favorites", JSON.stringify(favorites));  // Update localStorage
      displayFavoritedCars();  // Refresh the display
    }

    // Query cars
    const urlParams = new URLSearchParams(window.location.search);
    const carName = urlParams.get('car'); // Get the car name from the URL
    
    // Call the function to display favorited cars on page load
    document.addEventListener("DOMContentLoaded", displayFavoritedCars);

  </script>

  <script src="favoriteList.js"></script>
</body>
</html>
