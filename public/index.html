<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarJourney</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="https://i.imgur.com/hF3AUqH.png" alt="CarJourney Logo">
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Search</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Register</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    
    <!-- Advanced search form -->
    <section id="search-section">
      <h2>Start your journey!</h2>
      <form id="search-form">
        <label for="make">Make:</label>
        <input type="text" id="make" name="make">
        <label for="model">Model:</label>
        <input type="text" id="model" name="model">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1900" max="2024">
        <button type="submit">Search</button>
      </form>
    </section>
    
    <!-- Vehicle listings will be displayed here -->
    <section id="vehicle-listings">
      <!-- Vehicle cards will be dynamically added here -->
    </section>
  </main>
  <footer>
    <p>&copy; 2024 CarJourney</p>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
