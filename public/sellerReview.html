<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarJourney - Reviews</title>
    <link rel="stylesheet" href="sellerReview.css">
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="logo">
                <h1>CarJourney</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Used & New Cars</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="review-section">
            <div class="filter-options">
                <label for="filter-rating">Filter by Star Rating:</label>
                <select id="filter-rating">
                    <option value="all">All Ratings</option>
                    <option value="5">5 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="2">2 Stars</option>
                    <option value="1">1 Star</option>
                </select>

                <label for="filter-date">Filter by Date:</label>
                <select id="filter-date">
                    <option value="all">All Dates</option>
                    <option value="recent">Most Recent</option>
                    <option value="oldest">Oldest</option>
                </select>
            </div>

            <div class="user-review">
                <h3>Reviews</h3>
                <div class="review-list">
                    <!-- Reviews will be injected here dynamically by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 CarJourney. All rights reserved.</p>
    </footer>

    <script src="sellerReview.js"></script>
</body>
</html>
