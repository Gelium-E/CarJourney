<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seller Reviews - CarJourney</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <h1>CarJourney</h1>
      <nav>
        <ul>
          <li><a href="#" class="active"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="#"><i class="fas fa-search"></i> Used & New Cars</a></li>
          <li><a href="#" id="login-btn"><i class="fas fa-sign-in-alt"></i> Login</a></li>
          <li><a href="#" id="register-btn"><i class="fas fa-user-plus"></i> Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="container">
      <!-- Centered and Bold Seller Reviews Title -->
      <h2 style="text-align: center; font-weight: bold;">Seller Reviews</h2>

<!-- Consumer Reviews Section -->
<section class="consumer-reviews">
  
    <!-- Black Box Outline for Ratings -->
    <div class="ratings-box" style="border: 1px solid black; padding: 20px; border-radius: 10px; max-width: 400px;">
  
      <!-- Overall Rating -->
      <div class="rating-overview" style="text-align: left;">
        <div style="display: flex; align-items: center; gap: 10px;">
          <div style="font-size: 1.5em; font-weight: bold;">4.8 out of 5</div>
          <div>
            <i class="fas fa-star" style="color: gold;"></i>
            <i class="fas fa-star" style="color: gold;"></i>
            <i class="fas fa-star" style="color: gold;"></i>
            <i class="fas fa-star" style="color: gold;"></i>
            <i class="fas fa-star-half-alt" style="color: gold;"></i>
          </div>
        </div>
        <p style="margin: 5px 0;">36,119 global ratings</p>
      </div>
  
      <!-- Review Categories -->
      <div class="review-categories">
        <div class="category" style="display: flex; align-items: center; margin-bottom: 8px;">
          <span style="width: 50px;">5 star</span>
          <div class="bar" style="flex-grow: 1; background-color: #ff9900; height: 10px; border-radius: 5px; width: 85%; margin: 0 10px;"></div>
          <span>86%</span>
        </div>
        <div class="category" style="display: flex; align-items: center; margin-bottom: 8px;">
          <span style="width: 50px;">4 star</span>
          <div class="bar" style="flex-grow: 1; background-color: #ff9900; height: 10px; border-radius: 5px; width: 9%; margin: 0 10px;"></div>
          <span>9%</span>
        </div>
        <div class="category" style="display: flex; align-items: center; margin-bottom: 8px;">
          <span style="width: 50px;">3 star</span>
          <div class="bar" style="flex-grow: 1; background-color: #ff9900; height: 10px; border-radius: 5px; width: 3%; margin: 0 10px;"></div>
          <span>3%</span>
        </div>
        <div class="category" style="display: flex; align-items: center; margin-bottom: 8px;">
          <span style="width: 50px;">2 star</span>
          <div class="bar" style="flex-grow: 1; background-color: #ff9900; height: 10px; border-radius: 5px; width: 1%; margin: 0 10px;"></div>
          <span>1%</span>
        </div>
        <div class="category" style="display: flex; align-items: center; margin-bottom: 8px;">
          <span style="width: 50px;">1 star</span>
          <div class="bar" style="flex-grow: 1; background-color: #ff9900; height: 10px; border-radius: 5px; width: 2%; margin: 0 10px;"></div>
          <span>2%</span>
        </div>
      </div>
    </div>
  </section>
  
</main>  

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2024 Car Listings. All rights reserved.</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
